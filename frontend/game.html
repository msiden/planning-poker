<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Planning Poker</title>
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon"/>
  </head>
  <body>

      <script src="/js/scripts.js"></script>

      <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <a href="/">
            <img
              class="mb-4"
              src="/img/logo.jpg"
              style="width: 250px; height: 130px;"
            />
          </a>
          <br>Create a new issue<br><br>

          <form class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="inputNewIssue"  value="New Issue">
            </div>
            <div class="col-auto">
              <button type="button" onclick="CreateNewIssue()" class="btn btn-primary mb-3">Go</button>
            </div>
          </form>

           <table id="issuesTable" class="table table-borderless table-striped table-earning">
            <tbody id="issuesBody"></tbody>
          </table>
          <script>loadIssues();</script>
          <p>Invite others:</p>
          <p id="shareLink" style="font-size:50%;">
            <script>
              var link = window.location.href;
              document.getElementById("shareLink").innerHTML = link;
            </script>
          </p>

        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Planning Poker</title>
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon"/>
  </head>
  <body>

      <script src="/js/scripts.js"></script>
      <script src="/js/issue.js"></script>
      <script>updateVotes()</script>

      <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <a href="/">
            <img
              class="mb-4"
              src="/img/logo.jpg"
              style="width: 250px; height: 130px;"
            />
          </a>
          <br>Have your vote<br><br>
          <div class="form-check">
            <form action="#n" name="vote" id="voteButtons">
              <table id="votesTable" class="table table-borderless table-striped table-earning">
                <tbody id="votesTableBody">
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote0"></td>
                    <td><label class="form-check-label" for="vote0">0</label></td>
                    <td id="noVotes0"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote1"></td>
                    <td><label class="form-check-label" for="vote1">1</label></td>
                    <td id="noVotes1"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote2"></td>
                    <td><label class="form-check-label" for="vote2">2</label></td>
                    <td id="noVotes2"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote3"></td>
                    <td><label class="form-check-label" for="vote3">3</label></td>
                    <td id="noVotes3"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote5"></td>
                    <td><label class="form-check-label" for="vote5">5</label></td>
                    <td id="noVotes5"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote8"></td>
                    <td><label class="form-check-label" for="vote8">8</label></td>
                    <td id="noVotes8"></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="vote13"></td>
                    <td><label class="form-check-label" for="vote13">13</label></td>
                    <td id="noVotes13"></td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
          <br>

          <div class="col-auto">
              <button type="button" onclick="castVote()" class="btn btn-primary mb-3">Vote</button>
          </div>
          <p>Total score</p>
          <p id="totScoreText" style="font-size:200%;"></p>

        </div>
      </div>
    </div>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Planning Poker</title>
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon"/>
  </head>
  <body>

      <script src="/js/scripts.js"></script>

      <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <img
            class="mb-4"
            src="/img/logo.jpg"
            style="width: 250px; height: 130px;"
          />
          <br>Have your vote<br><br>
          <form action="#n" name="vote" id="voteButtons">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote0">
              <label class="form-check-label" for="vote0">0</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote1">
              <label class="form-check-label" for="vote1">1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote2">
              <label class="form-check-label" for="vote2">2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote3">
              <label class="form-check-label" for="vote3">3</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote5">
              <label class="form-check-label" for="vote5">5</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote8">
              <label class="form-check-label" for="vote8">8</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="vote13">
              <label class="form-check-label" for="vote13">13</label>
            </div>
          </form>
          <br>

          <div class="col-auto">
              <button type="button" onclick="castVote()" class="btn btn-primary mb-3">Vote</button>
          </div>

          <div class="col-auto">
              <button id="totScore" type="button" onclick="getTotalScore()" class="btn btn-primary mb-3" style="display:none;">
                Show total score
              </button>
          </div>
          <p id="totScoreText"></p>

        </div>
      </div>
    </div>

  </body>
</html>
